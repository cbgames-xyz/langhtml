<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/diehyknwd/image/upload/v1733356534/favicon_u1ktel.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Your Language</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #1E90FF;
    }

    .language-container {
      margin-top: 20px;
    }

    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
    }

    button {
      background-color: #1E90FF;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>

  <h1>Welcome! Please select your language:</h1>

  <div class="language-container">
    <label for="language-select">üåç Choose Language:</label>
    <select id="language-select">
      <option value="en-nz">English (NZ)</option>
      <option value="ja">Êó•Êú¨Ë™û (Japanese)</option>
    </select>
    <br>
    <button onclick="submitLanguage()">Continue</button>
  </div>

  <script>
    function submitLanguage() {
      const selectedLang = document.getElementById('language-select').value;
      localStorage.setItem('preferredLanguage', selectedLang);
      window.location.href = `./${selectedLang}/index.html`; // Redirect
    }

    // Auto-select the saved language
    document.getElementById('language-select').value = localStorage.getItem('preferredLanguage') || 'en-nz';
  </script>

</body>
</html>
